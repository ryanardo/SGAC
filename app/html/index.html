<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Super Galactic Age Calculator</title>
  </head>

  <body>
    <div class="container">

      <form id="sgac-form" action="index.html" method="get">

        <div class="row">
          <!-- Column: Birthday -->
          <div class="col">
            <div class="form-group" id="age-input">
              <label for="age">Date of birth</label>
              <input type="date" class="form-control" id="age" aria-describedby="age date picker">
            </div>
          </div>
          <!-- Column -->
          <div class="col">
            <div class="form-group" id="life-expectancy-input">
              <label for="life-expectancy">Average lifespan</label>
              <input type="number" class="form-control" id="life-expectancy" aria-describedby="life-expectancy">
            </div>
          </div>

        </div>
        <button type="submit" name="button" class="btn btn-primary">SEARCH</button>
      </form>
      <!-- Earth -->
      <div>
        <h1 class="earth-header"></h1>
        <div class="earth-age">
        </div>
        <div class="earth-lifespan">
        </div>
      </div>
      <!-- Mercury -->
      <div>
        <h1 class="mercury-header"></h1>
        <div class="mercury-age">
        </div>
        <div class="mercury-lifespan">
        </div>
      </div>
      <!-- Venus -->
      <div>
        <h1 class="venus-header"></h1>
        <div class="venus-age">
        </div>
        <div class="venus-lifespan">
        </div>
      </div>
      <!-- Mars -->
      <div>
        <h1 class="mars-header"></h1>
        <div class="mars-age">
        </div>
        <div class="mars-lifespan">
        </div>
      </div>
      <!-- Jupiter -->
      <div>
        <h1 class="jupiter-header"></h1>
        <div class="jupiter-age">
        </div>
        <div class="jupiter-lifespan">
        </div>
      </div>
    </div>
  </body>

</html>
